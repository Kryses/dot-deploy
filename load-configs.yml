# load-configs.yml

---
- name: Check if .configs exists
  stat:
    path: ~/.config
  register: conf_stat
  become: false

- name: Remove .configs
  file:
    path: ~/.config
    state: absent
  when: conf_stat.stat.exists == false
    
- name: Link Configs 
  file:
    src: ~/.dotfiles/.config
    dest: ~/.config
    state: link

- name: Set bashrc Config
  file:
    src: ~/.dotfiles/.config/.bashrc
    dest: ~/.bashrc
    state: link
