---
- name: Check nvm installed
  become: false
  command: which nvm
  register: nvm_check
  ignore_errors: yes

- name: Check node installed
  become: false
  command: which npm
  register: npm_check
  ignore_errors: yes

- name: Install nvm
  shell: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash"
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  when: nvm_check != 0

- name: Install node
  shell: "nvm install node"
  when: npm_check.rc != 0
